{% extends 'base.html' %} 

{% block content %}
    {% for post in object_list%}
    <div class="post_entry">
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
    {% endfor %}
{% endblock content%}
